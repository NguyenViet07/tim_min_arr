<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        function minArray(arr) {
            if (length.arr == 0) 
                return -1;
            let min = arr[0];
            for (let i =0; i< length.arr; i++){
                if (min > arr[i]){
                    min = arr[i];
                }
            }
            return min;
        }
        let arr1 = [3, 5, 1, 8, -3, 7, 8];
        alert("min là : " + minArray(arr1) );
        let arr2 = [7, 12, 6, 9, 20, 56, 89]
        alert("min là : " + minArray(arr2) )
        let arr3 = []
        alert("min là : " + minArray(arr3) )
        let arr4 = [0, 0, 0, 0, 0, 0]
        alert("min là : " + minArray(arr4) )
    </script>

</body>
</html>
